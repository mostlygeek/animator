<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="/dist/animator.js"></script>
  <style>
    #canvas canvas { 
      border: 1px solid black;
    }
    section h2 { 
      padding: 0.25em;
    }
    #code {
    }
    #code pre {
      background-color: #C0C0C0;
      padding: 1em;
    }
    #canvas {
    }
  </style>
  <title></title>
</head>
<body>
  <h1>Animator Demo</h1>

  <section id="canvas">
    <h2>Canvas Animation Demos</h2>
    <canvas width="200" height="200"
      class="Animator"
      data-index="/test-packed/flames.json" data-sprites="/test-packed/flames.png"
      data-time="0.5" data-x="-50" data-y="-15"></canvas>
    <p>0.5 second loop w/ offset (-50, -15)</p>
    
    <canvas width="200" height="200"
      class="Animator"
      data-index="/test-packed/flames.json" data-sprites="/test-packed/flames.png"
      data-time="1.5" data-x="70" data-y="11"></canvas>
    <p>1.5 second loop w/ offset (70, 11)</p>

    <canvas width="200" height="200"
      class="Animator"
      data-index="/test-packed/flames.json" data-sprites="/test-packed/flames.png"
      data-time="3.5"></canvas>
    <p>3.5 second loop</p>

    <canvas width="200" height="200"
      class="Animator"
      data-index="/test-packed/flames.json" data-sprites="/test-packed/flames.png"
      data-time="5.5"></canvas>
    <p>5.5 second loop</p>
  </section>

</body>
</html>
