<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="http://coffeescript.org/extras/coffee-script.js"></script>
  <script src="/animator.coffee" type="text/coffeescript" id="animatorSource"></script>
  <script type="text/coffeescript">
    # this bit of coffeescript will load up the animator.coffee file, compile it
    # and show it in... makes development a bit easier :)
    http = new XMLHttpRequest
    http.open "GET", "/animator.coffee", true
    http.send null
    http.onreadystatechange = (event)->
        t = event.currentTarget
        return unless t.readyState == 4

        pre = document.getElementById "source"
        compiled = CoffeeScript.compile t.responseText
        pre.innerHTML = compiled

        # now create a new animation
        animator = new Animator

        # build 3 animations with different play speeds
        animator.add "myCanvas", "/test/flames.json", "/test/flames.png", 0.5
        animator.add "myCanvas2", "/test/flames.json", "/test/flames.png", 1.5
        animator.add "myCanvas3", "/test/flames.json", "/test/flames.png", 3.5

  </script>
  <style>
    #canvas canvas { 
      border: 1px solid black;
    }
    section h2 { 
      padding: 0.25em;
    }
    #code {
    }
    #code pre {
      background-color: #C0C0C0;
      padding: 1em;
    }
    #canvas {
    }
  </style>
  <title></title>
</head>
<body>
  <h1>Animator Demo</h1>

  <section id="canvas">
    <h2>Canvas Animation Demos</h2>
    <canvas id="myCanvas" width="200" height="200"></canvas>
    <p>0.5 second loop</p>

    <canvas id="myCanvas2" width="200" height="200"></canvas>
    <p>3.5 second loop</p>

    <canvas id="myCanvas3" width="200" height="200"></canvas>
    <p>5.5 second loop</p>
  </section>

  <section id="code">
    <h2>Compiled Animator.coffee</h2>
    <pre id="source"></pre>
  </section>
  

  
</body>
</html>
